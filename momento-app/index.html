<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./style.css' />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <title>Todo application</title>
</head>

<body>
    <div class="container">
        <div class="clock js-clock">
            <p>00:00</p>
        </div>
        <form action="#" class="js-greeting__form greeting__form">
            <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form action="" class="js-todo__form todo__form">
            <input type="text" placeholder="Write your to do list" />
        </form>
        <ul class="js-todo__list todo__list"></ul>
        <span class="js-weather weather"></span>
    </div>
    <script src="./assets/clock.js"></script>
    <script src="./assets/greeting.js"></script>
    <script src="./assets/todo.js"></script>
    <script src="./assets/images.js"></script>
    <script src="./assets/weather.js"></script>
</body>

</html>
