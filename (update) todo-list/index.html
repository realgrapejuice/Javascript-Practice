<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
</head>

<body>
  <section class="task_container">
    <h1>Task!</h1>
    <form action="#" method="POST">
      <input type="text" placeholder="Add Task" required>
      <button type="submit">Submit</button>
    </form>
    <div class="task_list">
      <h3>Pending</h3>
      <ul class="pending_list"></ul>
      <h3>Finished</h3>
      <ul class="finished_list"></ul>
    </div>
  </section>
  <script src="./src/index.js"></script>
</body>

</html>
