<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Painting JS</title>
</head>

<body>
    <canvas id="js-canvas" class="canvas"></canvas>
    <div class="color_container">
        <div class="control_range">
            <input type="range" id="js-range" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="color_operation_btn">
            <button class="button fill" type="button">Fill</button>
            <button class="button Paint" type="button">Paint</button>
            <button class="button Erase" type="button">Erase</button>
            <button class="button Save" type="button">Save</button>
        </div>
        <div class="color_item_container">
            <div class="color_item red"></div>
            <div class="color_item orange"></div>
            <div class="color_item pink"></div>
            <div class="color_item mint"></div>
            <div class="color_item deep-blue"></div>
            <div class="color_item gray"></div>
            <div class="color_item green"></div>
            <div class="color_item black"></div>
            <div class="color_item light-blue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
