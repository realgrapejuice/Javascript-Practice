<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <script src="src/main.js" defer></script>
</head>

<body>
  <!-- logo -->
  <a href="#">
    <img src="./img/logo.png" alt="logo-image" class="logo">
  </a>
  <!-- Button -->
  <div class="button_container">
    <button class="btn img_btn t-shirt"><img src="./img/blue_t.png" alt="#"></button>
    <button class="btn img_btn pants"><img src="./img/blue_p.png" alt="#"></button>
    <button class="btn img_btn skirts"><img src="./img/blue_s.png" alt="#"></button>
    <button class="btn text_btn blue">Blue</button>
    <button class="btn text_btn yellow">Yellow</button>
    <button class="btn text_btn pink">Pink</button>
  </div>
  <!-- List-->
  <ul class="list_container">
    <li class="list_item">
      <a href="#">
        <img src="./img/pink_t.png" alt="pint_t-shirt" class="item_image">
        <span class="item_desc">female, large</span>
      </a>
    </li>
</body>

</html>
