<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockScissorPaper</title>
</head>

<body>
    <header class="header">
        <h1>Try Rock, Scirssor, Paper Game!</h1>
    </header>
    <section class="game">
        <strong>Game Rule's</strong>
        <ol>
            <li>Enter the input into the input box</li>
            <li>Check Win or Lose</li>
            <li>I'll count the number of wins and losses.</li>
        </ol>
        <form action="#" method="GET">
            <input type="text" placeholder="Enter the input" />
            <button type="submit"></button>
        </form>
        <p class="result"> </p>
    </section>
    <section class="counter">
        <div class="counter_total">
            <h3>Total games</h3>
            <p></p>
        </div>
        <div class="counter_win">
            <h3>Win games</h3>
            <p></p>
        </div>
        <div class="counter_lose">
            <h3>Lose games</h3>
            <p></p>
        </div>
        <div class="counter_winRate">
            <h3>Your winnig rate</h3>
            <p></p>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
