<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Seung Hoon / grapeCookies" content="Image-slider practice" />
    <title>Image slider</title>
    <!-- style CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="slider">
        <h1 class="title"> Welcome to Image slider </h1>
        <div class="js-image__container image__container">
            <a class="js-btn js-btn-left btn btn-left">
                <i class="fas fa-angle-left fa-5x"></i>
            </a>
            <a class="js-btn js-btn-right btn btn-right">
                <i class="fas fa-angle-right fa-5x"></i>
            </a>
        </div>
    </section>
    <footer class="copyright">
        <p class="copyright_context"> Imaged by: <a href="https://unsplash.com/" target="_blank">Unsplash.com </a> </p>
    </footer>
    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/2fbd8c3e62.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./script.js"></script>
    <img src="./assets/unsplash-7.jpg" alt="">
</body>

</html>
