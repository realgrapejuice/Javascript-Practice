<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Shopping List</title>
</head>

<body>
    <section class="list_container">
        <header>
            <h3>Shopping List</h3>
        </header>
        <ul class="shoppinglist"></ul>
        <footer>
            <form class="additem" action="#" method="GET">
                <input class="item_input" type="text" placeholder="Add List" maxlength="15" required>
                <button class="submit_btn" type="submit">+</button>
            </form>
        </footer>
    </section>
</body>

</html>
